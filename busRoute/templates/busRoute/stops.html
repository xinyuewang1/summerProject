{% load staticfiles %}
<!DOCTYPE html>
<html lang = "en">
    <head>
        <!-- Links to main css, time selection and datepicker css -->
        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
        <link href="{% static 'css/jquery.timepicker.css' %}" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <meta charset="UTF-8">
        <title>Dublin Bus</title>
    </head>
    
    <body>
        <!-- Link to time selection and datepicker plugins -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- Link to main javaScript file and time selection plugin-->
        <script src = "{% static 'script/dbus.js' %}"></script>
        <script src = "{% static 'script/jquery.timepicker.min.js' %}"> </script>
        <!-- Google Map js link -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_TopsrUXWcqAxGDfmmbpJzAbZWyVx_s0&callback=myMap" async defer></script>
        
        
        <!-- Header with main page title, main navigation bar and team name & Logo -->
        <div id = "Title">
            <a href = "index.html"><h1>Dublin Bus Travel Times</h1></a>
                <ul>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Fares">Fares</a></li>
                    <li><a href="tourism.html">Tourism</a></li>
                    <li><a href="#Contact">Contact</a></li>
                </ul>
            <h2>Innovation Station </h2>
            <a href = "index.html"><img src = "{% static 'images/Logo.png' %}" alt = "Innovation Station Logo" width = 40px height = 40px style = "position: absolute; right:20px; top:10px;"></a>
        </div>


        <!-- Top section including map and second navigation bar -->
        <div id = "main">
            <ul>
                <li><a href= "index.html">News</a></li>
                <li><a href= "stops.html">Stops</a></li>
                <li><a href="#routes">Routes</a></li>
                <button id = "trafficButton" onclick="toggleTraffic(this)">Show Traffic</button>
            </ul>
            <div id = "map"></div>
        </div>


        <!-- Route Planner Options -->
        <div class = "row">
            <form id = "routePlanner">
                <!-- Single source options -->
                <div class = "address">
                    <div class = "j">From:</div> <input type="text" name="searchSource" placeholder="Source..">
                    <a onclick = "swapDirection()">&#8645</a> <!--Swaps directions of route -->
                    <input id = "single" type= "radio" name="trip" value="single" checked>Single
                    <input id = "departTime" type="text" placeholder="--:--">
                    <input id = "departDate" type="text" placeholder="mm/dd/yyyy">
                    <!-- Jquery to display timepicker plugin for source address -->
                    <script>
                        $('#departTime').timepicker({ 'forceRoundTime': true, 'scrollDefault': 'now', timeFormat: "H:i" });
                        $( function() {
                        $( "#departDate" ).datepicker();
                        });
                    </script>
                    
                </div>

                <br><br>
                
                <!-- Return options -->
                <div class = "address">
                    <div class = "j">To:</div> <input type="text" placeholder="Destination.." name="searchDest">
                    <input id = "return" type= "radio" name="trip" value="return">Return
                    <input id = "returnDepartTime" class = "disable" type="text" placeholder="--:--" disabled = true>
                    <input id = "returnDepartDate" class = "disable" type="text" placeholder="mm/dd/yyyy" disabled = true>
                    <!-- Jquery to display timepicker plugin for destination address -->
                    <script>
                        $('#returnDepartTime').timepicker({ 'forceRoundTime': true, 'scrollDefault': 'now' });
                        $( function() {
                        $( "#returnDepartDate" ).datepicker();
                        });
                    </script>
                </div>
                
                <!-- Testing options for "Go!" button and basic response display -->
                <button style = "float:right;" type = "button" name = "go" onclick="timeEstimate()">Go!</button>
                <div id = "timeEst"></div>

            </form>
        </div>
<!--
        <div class="footer">
            <p>Footer</p>
        </div>
-->
    </body>
    
</html>
